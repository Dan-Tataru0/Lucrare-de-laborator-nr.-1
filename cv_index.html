<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_cv.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>CV</title>
</head>
<body>
    <main>
        <div id="left_side">      

            <div id="contact_info">
               <div id="ct"><p id="contact">Contacte</p></div>
               <div id="wrapper">
                <div id="svgs">
                    <img src="svg/geo-alt-fill.svg" alt="briefcase"  class="svg">
                    <img src="svg/phone.svg" alt="mortarboard" class="svg">
                    <img src="svg/envelope.svg" alt="skills" class="svg">
                </div>
                <div id="contact_text">
                    <p id="address"></p>
                    <p id="phone_number"></p>
                    <a href="#" id="email"></a>
                </div>
            </div>
            </div>
            
        </div>


        <div id="right_side">
             <div id="name_surname_europass_logo">
                 <div id="europass_logo">
                     <img src="img/Europass-logo.png" alt="europass_logo" id="europass">
                 </div>
                </div>
                
                 <div id="name">
                     <p id="name_surname"><span id="nameGet"></span> <span id="surnameGet"></span></p>
             </div>
             <div id="ocupation">
                <p id="professionGet"></p>
            </div>
             
             
             <div id="setSpace">
            <div id="work_experience">
                    <div id="brf_svg">
                        <img src="svg/briefcase.svg" alt="briefcase" id="briefcase">
                    </div>
                    <div id="work_exp">
                        <p>EXPERIENȚĂ PROFESIONALĂ</p>
                    </div>
                    <div id="work_wrapper">
                        
                    </div>
            </div>
                    
                    <div id="sgd">
                        <div id="mortarboard_svg">
                            <img src="svg/mortarboard.svg" alt="envelope" id="mortarboar">
                        </div>
                        <div id="ed_exp">
                            <p>EDUCAȚIE ȘI FORMAREA PROFESIONALĂ</p>
                        </div>
                   </div>
                   <div id="e_wrapper">
                    
                   </div>
            </div>
                    
            </div>
        </main>

        <button type="button" class="btn btn-success" id="back">Înapoi</button>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="cv_date.js"></script>
</body>
</html>
